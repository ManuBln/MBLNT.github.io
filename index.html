<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MBLNT | Writeups</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'VT323', monospace;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .terminal-window {
      background-color: #000;
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      width: 700px;
      max-width: 90%;
      padding: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .terminal-header {
      background-color: #002200;
      padding: 8px 12px;
      border-bottom: 1px solid #00ff00;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .terminal-title {
      font-size: 1.2rem;
    }

    .terminal-buttons {
      display: flex;
      gap: 6px;
    }

    .terminal-buttons span {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #00ff00;
      border-radius: 50%;
    }

    .terminal-body {
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      font-size: 9rem;
      margin: 0;
      display: flex;
      justify-content: center;
      position: relative;
      text-shadow:
        0 0 5px #00ff00,
        0 0 15px #00ff00,
        0 0 30px #00ff00,
        0 0 60px #00ff00;
    }

    h1 span {
      display: inline-block;
      opacity: 0;
      transform: translateY(-100px);
      animation: drop 0.6s forwards;
      margin: 0 0.05em;
    }

    h1 span:nth-child(1) { animation-delay: 0s; }
    h1 span:nth-child(2) { animation-delay: 0.2s; }
    h1 span:nth-child(3) { animation-delay: 0.4s; }
    h1 span:nth-child(4) { animation-delay: 0.6s; }
    h1 span:nth-child(5) { animation-delay: 0.8s; }

    h1::after {
      content: "_";
      position: absolute;
      top: 0;
      left: calc(100% + 0.1em);
      font-size: 9rem;
      color: #00ff00;
      text-shadow:
        0 0 5px #00ff00,
        0 0 15px #00ff00,
        0 0 30px #00ff00;
      opacity: 0;
      animation: blink 1.2s steps(1) infinite;
      animation-delay: 1.4s;
      animation-fill-mode: forwards;
    }

    @keyframes drop {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    a {
      display: inline-block;
      margin-top: 30px;
      color: #00ff00;
      text-decoration: none;
      font-size: 1rem;
      padding: 4px 12px;
      transition: 0.3s;
    }

    a:hover {
      color: black;
      background-color: #00ff00;
      box-shadow: 0 0 10px #00ff00;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4.5rem;
      }

      h1::after {
        font-size: 4.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="terminal-window">
    <div class="terminal-header">
      <div class="terminal-title">~/MBLNT</div>
      <div class="terminal-buttons">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="terminal-body">
      <h1>
        <span>M</span><span>B</span><span>L</span><span>N</span><span>T</span>
      </h1>
      <a href="writeups.html">Ver Writeups</a>
    </div>
  </div>
</body>
</html>

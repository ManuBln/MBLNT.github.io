<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MBLNT | Writeups</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'VT323', monospace;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .terminal-window {
      background-color: #000;
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      width: 800px;
      max-width: 95%;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .terminal-header {
      background-color: #002200;
      padding: 8px 12px;
      border-bottom: 1px solid #00ff00;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .terminal-title {
      font-size: 1.2rem;
    }

    .terminal-buttons span {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #00ff00;
      border-radius: 50%;
      margin-left: 5px;
    }

    .terminal-body {
      padding: 40px 30px;
      text-align: center;
    }

    h1 {
      font-size: 8rem;
      margin: 0;
      text-shadow: 0 0 5px #00ff00, 0 0 15px #00ff00, 0 0 30px #00ff00;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-top: 30px;
    }

    .dropdown a.main-link {
      color: #00ff00;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: 2px solid #00ff00;
      transition: 0.3s;
      border-radius: 6px;
      background-color: transparent;
      cursor: pointer;
      display: inline-block;
    }

    .dropdown a.main-link:hover {
      color: black;
      background-color: #00ff00;
      box-shadow: 0 0 15px #00ff00;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #001100;
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      padding: 15px;
      margin-top: 8px;
      min-width: 280px;
      z-index: 2;
      text-align: left;
      border-radius: 6px;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    .dropdown.active .dropdown-content {
      display: block;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 10px 0 5px 0;
      color: #00ff00;
      border-bottom: 1px solid #00ff00;
      padding-bottom: 5px;
    }

    .pdf-link, .simple-link {
      background-color: #003300;
      border: 1px solid #00ff00;
      border-radius: 4px;
      padding: 8px 12px;
      margin: 6px 0;
      display: block;
      color: #00ff00;
      text-decoration: none;
      transition: 0.3s;
      font-size: 1rem;
    }

    .pdf-link:hover, .simple-link:hover {
      background-color: #00ff00;
      color: black;
      transform: translateX(5px);
    }

  </style>
</head>
<body>
  <div class="terminal-window">
    <div class="terminal-header">
      <div class="terminal-title">~/MBLNT</div>
      <div class="terminal-buttons">
        <span></span><span></span><span></span>
      </div>
    </div>
    <div class="terminal-body">
      <h1>MBLNT</h1>

      <div class="dropdown" id="writeupDropdown">
        <a href="#" class="main-link" onclick="toggleDropdown(event)">üìÇ Ver Write-Ups</a>
        <div class="dropdown-content">
          <div class="section-title">TryHackMe</div>
          <a href="Pickle_Rick.pdf" target="_blank" class="pdf-link">üìù Pickle Rick</a>
          <div class="section-title">HackTheBox</div>
          <!-- apartado vac√≠o -->
        </div>
      </div>

    </div>
  </div>

  <script>
    function toggleDropdown(event) {
      event.preventDefault();
      event.stopPropagation();
      const dropdown = document.getElementById('writeupDropdown');
      dropdown.classList.toggle('active');
    }

    document.addEventListener('click', function(event) {
      const dropdown = document.getElementById('writeupDropdown');
      if (!dropdown.contains(event.target)) {
        dropdown.classList.remove('active');
      }
    });
  </script>
</body>
</html>
